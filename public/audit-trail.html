<head>

        html {
            background-color: #222;
            color: #ddd;

<body>
    <p style="display: inline;">üîÄ Audit Trail AS18 - Mont√°≈æna linka Stellantis</p>
    <input type="text" name="daterange">
    <div>
        <table id="myTable" class="nowrap">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ƒåAS ZMENY</th>
                    <th>ZDROJ ZMENY</th>
                    <th>CESTA PREMENNEJ</th>
                    <th>STAR√Å HODNOTA</th>
                    <th>NOV√Å HODNOTA</th>
                    <th>N√ÅZOV U≈Ω√çVATEƒΩA</th>
                    <th>ID U≈Ω√çVATEƒΩA</th>
                    <th>N√ÅZOV RECEPT√öRY</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

<script>
    const format = 'YYYY-MM-DDTHH:mm:ss'
    let table = null
    let curStart = moment().startOf('day').format(format)
    let curEnd = moment().endOf('day').format(format)

    const formatTime = timeStr => timeStr ? timeStr.replace("Z", "").replace("T", " ").substring(0, timeStr.indexOf('.')) : timeStr

    const addData = () => {
        if (table) table.destroy()
        const url = encodeURI(`/api/audit-trail?start=${curStart}&end=${curEnd}`)
        table = $('#myTable').DataTable({
            ajax: {
                url: url,
                dataSrc: ''
            },
            order: [[0, 'desc']],
            columns: [
                { data: "id" },
                { data: "sys_time", render: formatTime },
                { data: "source" },
                { data: "var_name" },
                { data: "old_value" },
                { data: "new_value" },
                { data: "person_name" },
                { data: "person_id" },
                { data: "recipe_name" },
            ],
            pageLength: 100,
        })
    }

    $(document).ready(function () {
        addData()
    })

    $(function() {
        $('input[name="daterange"]').daterangepicker({
            startDate: moment().startOf('day'),
            endDate: moment().endOf('day'),
            showCustomRangeLabel: true,
            showWeekNumbers: true
        }, function(start, end, label) {
            const formatedStart = start.format(format)
            const formatedEnd = end.format(format)
            curStart = formatedStart
            curEnd = formatedEnd
            addData()
        });
    });
</script>
</html>

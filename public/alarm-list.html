<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="/js/jquery.min.js"></script>

    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/daterangepicker.css" />

    <link rel="stylesheet" href="/css/datatables.min.css">
    <script src="/js/datatables.min.js"></script>

    <title>游닉 Alarmy zoznam AS18 - Mont치쬹a linka Stellantis</title>
    <style>
        html {
            background-color: #222;
            color: #ddd;
            font-family: 'Courier New', Courier, monospace;
        }
        a:link, a:visited, a:hover, a:active {
            color: #ddd;
        }
    </style>
</head>
<body>
    <p style="display: inline;">游닉 Alarmy zoznam AS18 - Mont치쬹a linka Stellantis</p>
    <input type="text" name="daterange">
    <div>
        <table id="myTable" class="nowrap">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>SYS TIME</th>
                    <th>TIME STAMP</th>
                    <th>STATE</th>
                    <th>ZARIADENIE</th>
                    <th>ALARM TEXT 0</th>
                </tr>
            </thead>
        </table>
    </body>
    </div>

<script>
    let table = null
    let curStart = moment().startOf('day').format('YYYY-MM-DD')
    let curEnd = moment().endOf('day').format('YYYY-MM-DD')

    const renderAlarmText = text => {
        const textEnc = encodeURIComponent(text)
        return `<a href=/alarm?start=${curStart}&end=${curEnd}&alarm_text=${textEnc} target="_blank">${text}</a>`
    }

    const formatTime = timeStr => timeStr.replace("Z", "").replace("T", " ").substring(0, timeStr.indexOf('.'))

    const addData = () => {
        if (table) table.destroy()
        const url = `/api/alarm-list?start=${curStart}&end=${curEnd}`
        table = $('#myTable').DataTable({
            ajax: {
                url: url,
                dataSrc: ''
            },
            order: [[0, 'desc']],
            columns: [
                { data: "id" },
                { data: "sys_time", render: formatTime },
                { data: "time_stamp", render: formatTime },
                { data: "state" },
                { data: "zariadenie" },
                { data: "alarm_text_0", render: renderAlarmText }
            ],
            pageLength: 100,
        })
    }

    $(document).ready(function () {
        addData()
    })

    $(function() {
        $('input[name="daterange"]').daterangepicker({
            startDate: moment().startOf('day'),
            endDate: moment().endOf('day'),
            showCustomRangeLabel: true,
            showWeekNumbers: true
        }, function(start, end, label) {
            const formatedStart = start.format("YYYY-MM-DD")
            const formatedEnd = end.format("YYYY-MM-DD")
            curStart = formatedStart
            curEnd = formatedEnd
            addData()
        });
    });
</script>
</html>

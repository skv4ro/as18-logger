<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="/js/jquery.min.js"></script>

    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/daterangepicker.css" />

    <link rel="stylesheet" href="/css/datatables.min.css">
    <script src="/js/datatables.min.js"></script>

    <title>📢 Alarmy početnosť AS18 - Montážna linka Stellantis</title>
    <style>
        html {
            background-color: #222;
            color: #ddd;
            font-family: 'Courier New', Courier, monospace;
        }
        a:link, a:visited, a:hover, a:active {
            color: #ddd;
        }
    </style>
</head>
<body>
    <p style="display: inline;">📢 Alarmy početnosť AS18 - Montážna linka Stellantis</p>
    <input type="text" name="daterange">
    <div>
        <table id="myTable" class="nowrap">
            <thead>
                <tr>
                    <th>POCET</th>
                    <th>POSLEDNY CAS</th>
                    <th>CHYBOVA HLASKA</th>
                </tr>
            </thead>
        </table>
    </body>
    </div>

<script>
    const format = 'YYYY-MM-DDTHH:mm:ss'
    let table = null
    let curStart = moment().startOf('day').format(format)
    let curEnd = moment().endOf('day').format(format)

    const renderAlarmText = text => {
        const textEnc = encodeURIComponent(text)
        return `<a href=/alarm?start=${curStart}&end=${curEnd}&alarm_text=${textEnc} target="_blank">${text}</a>`
    }

    const addData = () => {
        if (table) table.destroy()
        const url = encodeURI(`/api/alarms?start=${curStart}&end=${curEnd}`)
        table = $('#myTable').DataTable({
            ajax: {
                url: url,
                dataSrc: ''
            },
            order: [[0, 'desc']],
            columns: [
                { data: "active_alarms"},
                { data: "last_sys_time" },
                { data: "alarm_text_0", render: renderAlarmText },
            ],
            pageLength: 100,
        })
    }

    $(document).ready(function () {
        addData()
    })

    $(function() {
        $('input[name="daterange"]').daterangepicker({
            startDate: moment().startOf('day'),
            endDate: moment().endOf('day'),
            showCustomRangeLabel: true,
            showWeekNumbers: true
        }, function(start, end, label) {
            const formatedStart = start.format(format)
            const formatedEnd = end.format(format)
            curStart = formatedStart
            curEnd = formatedEnd
            addData()
        });
    });
</script>
</html>
